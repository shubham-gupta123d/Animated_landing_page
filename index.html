<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page Website using Html & Css</title>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logow.png" alt="nav logo" width="200">
            </div>
            <div class ="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>

        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>

        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
            <h1>Future <br> On your Hand</h1>
            <button>Order Now</button>
        </div>
            <div class="right">
                <img src="images/wat3.png" class="animate__animated animate__lightSpeedInLeft  animate__delay-1s">
            </div>
        </div>

        <div class="s-icon  animate__animated animate__lightSpeedInLeft animate__delay-1s">
            <img src="images/icon1.png" alt="icons">
            <img src="images/icon2.png" alt="icons">
            <img src="images/icon3.png" alt="icons">
            <img src="images/icon4.png" alt="icons">
        </div>


    </header>
</body>
</html>
